        id="Yearly"
      />Yearly<br />

      <label for="amount">Amount:</label>
      <input type="text" id="amount" name="amount" />
    </form>

    <script>
      document
        .getElementById("Monthly")
        .addEventListener("change", function () {
          if (this.checked) {
            console.log("Monthly selected");
          }
        });

        if (this.checked) {
          console.log("Yearly selected");
